<ion-header>
  <ion-navbar>
    <ion-title>
      Done
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <form #sendData="ngForm" id="sendData" (ngSubmit)="cartSubmit(sendData)" novalidate>
    <ion-item id="done-input4">
      <ion-label>
        Your collection date is:
      </ion-label>
      <ion-input type="date" [(ngModel)]="collectionDate" disabled name="collectiondate" placeholder=""></ion-input>
    </ion-item>
    <button id="done-button13" ion-button color="positive" block>
      Confirm
    </button>
  </form>
</ion-content>
