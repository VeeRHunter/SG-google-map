<ion-header>
  <ion-navbar>
    <ion-title>
      Stationery
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list id="stationery-list1">
    <ion-item color="none" on-click="goToPen()" id="stationery-list-item1">
      <ion-thumbnail item-left>
        <img src="assets/img/6KT3FLZqQHe8knOr6Ibo_Faber-CastellRX10BallpointPen-1000x1000.jpg" />
      </ion-thumbnail>
      <h2>
        Pen
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToNotebook()" id="stationery-list-item2">
      <ion-thumbnail item-left>
        <img src="assets/img/CfMC2aqRTcCKAvyM4Cgo_econ-notebook-front_1024x1024.jpg" />
      </ion-thumbnail>
      <h2>
        Notebook
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToClearFile()" id="stationery-list-item3">
      <ion-thumbnail item-left>
        <img src="assets/img/l3aFROMVQsOySoDX0lMd_10-Plastic-Clear-File-Pocket-Folder-for-A4-Paper-Report-Cover-Waterproof.jpg" />
      </ion-thumbnail>
      <h2>
        Clear file
      </h2>
    </ion-item>
    <ion-item color="none" on-click="goToStapler()" id="stationery-list-item4">
      <ion-thumbnail item-left>
        <img src="assets/img/zpogBlsvRTaAZuWYwM4r_s0446236_sc7.jpg" />
      </ion-thumbnail>
      <h2>
        Stapler
      </h2>
    </ion-item>
    <ion-item color="none" on-click="gotoHighlighter()" id="stationery-list-item6">
      <ion-thumbnail item-left>
        <img src="assets/img/8rtFKlSQWicbLY9YA67n_highlighter.jpg" />
      </ion-thumbnail>
      <h2>
        Highlighter
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
